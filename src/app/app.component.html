<div *blockUI="'app-list'">
  <app-table
    *ngIf="isGtXs"
    [data]="data"
    [paginator]="paginator"
    (sortChange)="sortChange(sort)"
  ></app-table>
  <app-card-listing *ngIf="!isGtXs" [data]="data"></app-card-listing>
</div>
<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
